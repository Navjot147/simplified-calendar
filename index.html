<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calendar</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="calendar"></div>
  <div id="popup" class="popup-overlay">
    <div class="info">
      <h2>Create Event</h2>
      <div class="error-block" id="genericError"></div>
      <div><label>Name </label><input id="txtNameEvent" type="text" /></div>
      <div><label>Date </label><input id="currentDate" type="text" readonly/></div>
      <div>
        <label>Start </label><input id="txtStartTime" type="text" placeholder="hh:mm am/pm" /> <label>End </label><input
          id="txtEndTime" type="text" placeholder="hh:mm am/pm" />
      </div>
      <div>
        <button id="saveEvent">Save Event</button>
        <button id="cancelEvent">Cancel</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
  <script>
    App.initApp();
  </script>
</body>

</html>
